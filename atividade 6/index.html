<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Gerenciamento de Alunos</h1>

    <div id="alerts"></div>

    <form id="aluno-form" class="card p-4 shadow-sm needs-validation" novalidate>
      <input type="hidden" id="aluno-id">

      <div class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
          <div class="invalid-feedback">Informe o nome do aluno.</div>
        </div>
        <div class="col-md-3">
          <label for="turma" class="form-label">Turma</label>
          <input type="text" class="form-control" id="turma" required>
          <div class="invalid-feedback">Informe a turma.</div>
        </div>
        <div class="col-md-3">
          <label for="curso" class="form-label">Curso</label>
          <input type="text" class="form-control" id="curso" required>
          <div class="invalid-feedback">Informe o curso.</div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label for="matricula" class="form-label">Matrícula</label>
          <input type="text" class="form-control" id="matricula" required>
          <div class="invalid-feedback">Informe a matrícula.</div>
        </div>
      </div>

      <div class="mt-4 text-end">
        <button type="submit" id="save-btn" class="btn btn-primary">Salvar</button>
        <button type="button" id="reset-btn" class="btn btn-secondary">Limpar</button>
      </div>
    </form>

    <div class="card mt-5 shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Lista de Alunos</h5>
        <button class="btn btn-outline-success btn-sm" id="refresh-btn">Atualizar</button>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0" id="alunos-table">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Turma</th>
                <th>Curso</th>
                <th>Matrícula</th>
                <th class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr><td colspan="6" class="text-center py-3">Carregando...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Excluir Aluno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Deseja realmente excluir este aluno?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="confirm-delete-btn" class="btn btn-danger">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
